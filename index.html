<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Check the number</title>
</head>
<body>
    <header>
        <h1 class="guess-number">Adivina el número</h1>
    </header>
    <main>
        <form class="form">            
            <label for="inputNumber" class="label">Introduce aquí tu número:</label></br>
            <input type="number" id="inputNumber" class="inputNumber js-inputNumber" placeholder="Introduce un número"></br>
            <input class="button js-button" type="button" value="Prueba"></br>
        </form>
        <p class="clue js-clue">Pista: Escribe aquí tu número y dale a Prueba</p>      
        <p class="try js-try">Número de intentos: 0</p>
    </main>




    <script src="./js/main.js"></script>
</body>
</html>
